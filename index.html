<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Youtube Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6eea6842ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="left">
                <div class="h amburger-menu-icon">
                    <i><i class="fa-solid fa-bars"></i></i>
                </div>
                <div class="logo">
                    <i><i class="fa-brands fa-youtube"></i></i>
                </div>
            </div>
            <div class="centre">
                <div class="search">
                    <input type="text" placeholder="Search">
                </div>
                <button class="submit">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </button>
                <div class="microphone">
                    <i class="fa fa-microphone" aria-hidden="true"></i>
                </div>
            </div>
            <div class="right">
                <div class="video">
                    <i class="fa fa-video-camera" aria-hidden="true"></i>
                </div>
                <div class="grid">
                    <i class="fa fa-th" aria-hidden="true"></i>
                </div>
                <div class="bell">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                </div>
                <div class="profile">
                    <img src="pawan.jpeg" alt="">
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
